<!DOCTYPE html>
<html>
<head>
    <title>Timer Page</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="./css/styles.css">

 
</head>
<body style="background:rgba(255, 255, 255, 0.6)">

    
<div class="container-fluid text-center center-block">

<div id="pageWrapper">

    <div id="borderWrapper">


<!-- CLOCK AND CLOCK IN/OUT BUTTONS ROW -->
        <div class="row" id="clockAndButtonsWrapper">

                <!-- CLOCK -->
                <div id="clockWrapper">
                    <div id="clockDiv">
                        <div class="clock"></div>
                    </div>
                </div>
                

                <!-- BUTTONS -->
                <div id="clockButtonsWrapper">

                <div id="home"><a href="index.html" id="home">HOME</a></div>
                    <div>
                        <button class="btn btn-lg btn-default clockIn" id="clockIn">Clock In</button>
                    </div>
                    <div>
                        <button class="btn btn-lg btn-default clockOut" id="clockOut">Clock Out</button>
                    </div>
                </div>
        </div>
<!-- CLOCK AND CLOCK IN/OUT BUTTONS ROW -->




<!-- MAIN WRAPPER -->
<div class="row" id="mainWrapper">

    <!-- MAP -->
           <div class="text-center" id="mapDiv">
                
                <div id="location"> Location </div> 
                <button class="btn btn-lg btn-default" id="checkIn" >Check In</button>                
                <div id="map2"><img src="img/map.png"/></div>
            </div>



<!-- TIMESTAMP WRAPPER -->
    <div class="text-center center-block" id="timeStampWrapper">
        <!-- CLOCK IN MESSAGE -->
        <div id="messageWrapper"><div class="message"></div></div>

    <!-- TIMESTAMP IN -->
                <div class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Time stamps In</strong></h3>
                        </div>
                        
                        <div class="panel-body"> 
                            <table class="table" id="punchin">
                                <thead>
                                    <tr>
                                        <th>Date and Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
       
                </div>
    <!-- TIMESTAMP IN -->
     
    <!-- TIMESTAMP OUT -->
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Time stamps Out</strong></h3>
                        </div>

                        <div class="panel-body">
                            <table class="table" id="punchout">
                                <thead>
                                    <tr>
                                        <th>Date and Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                </div>
    <!-- TIMESTAMP OUT -->  

    <div><strong> Click check in to view your location </strong></div>              

    </div> <!-- END TIMESTAMP WRAPPER -->

</div> <!-- END MAIN WRAPPER -->
      

            <div id="total"></div> 

        </div> <!-- END BORDER WRAPPER -->
    </div> <!-- END PAGE WRAPPER -->
</div> <!-- END CONTAINER -->








<script src="https://code.jquery.com/jquery.js" type="text/javascript" ></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="js/flipclock.js"></script>        
<script src="js/timer.js"></script>        
<script src="js/main.js"></script>   
<script src="js/map.js"></script>   

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA89eTHhEgKKrfeKLVVnMoHyE3u5zCZ7Y&callback=initialize">
</script>
</html>
